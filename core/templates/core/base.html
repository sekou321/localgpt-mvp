<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LocalGPT{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles personnalis√©s -->
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, sans-serif;
            background-color: #f9f9f9;
        }
        /* HEADER */
        .navbar {
            background-color: #e4002b !important; /* Rouge MSF */
        }
        header .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: #fff !important;
            letter-spacing: 0.5px;
        }
        header .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }
        header .nav-link:hover {
            color: #ffe6e6 !important; /* Blanc ros√© */
            text-decoration: none;
        }
        /* FOOTER */
        footer {
            background: #333;
            color: #ccc;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">üåç LocalGPT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" aria-controls="navbarNav" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'all_infos' %}">Toutes les infos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contribute' %}">Contribuer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENU PRINCIPAL -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2025 LocalGPT ‚Äî D√©velopp√© avec ‚ù§Ô∏è par la communaut√©</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
